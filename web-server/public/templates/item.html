<html>
    <head>
        <title>Item Details</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4">
            <!-- Título estilizado con Bootstrap -->
            <h1 class="display-4 text-center mb-4">Item ID: {{ id }}</h1>

            <!-- Barra de navegación con Bootstrap -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
                <a class="navbar-brand" href="/">Fast API</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/template/54">Templates</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Botón estilizado con Bootstrap -->
            <div class="text-center">
                <button class="btn btn-secondary" onclick="changeBackgroundColor()">Cambiar Color de Fondo</button>
            </div>
        </div>

        <div class="container mt-5">
            <h1 class="text-center mb-4">Cargar Archivo CSV</h1>
    
            <!-- Formulario para cargar archivo CSV -->
            <form action="/upload-csv" method="post" enctype="multipart/form-data" class="text-center">
                <div class="form-group">
                    <input type="file" name="file" class="form-control-file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Subir y Mostrar</button>
            </form>
        </div>

        <!-- Incluir JavaScript de Bootstrap y dependencias -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', path='/js/script.js') }}"></script>
    </body>
</html>
